 version: '2'
 services:
   initdb:
     build: .
     command: python manage.py makemigrations

   datamigration:
     build: .
     command: python manage.py migrate
     depends_on:
       - initdb
     
   db:
     image: postgres
     depends_on:
       - datamigration

   web:
     build: .
     command: python manage.py runsslserver 0.0.0.0:8000
     volumes:
       - .:/code
     ports:
       - "8000:8000"
     depends_on:
       - db

web:
  restart: always
  build: ./web
  expose:
    - "80"
  links:
    - postgres:postgres
    - redis:redis
  volumes:
    - /usr/src/app
    - /usr/src/app/static
  env_file: .env
  command: /usr/local/bin/gunicorn docker_django.wsgi:application -w 2 -b :8000

nginx:
  restart: always
  build: ./nginx/
  ports:
    - "80:80"
  volumes:
    - /www/static
  volumes_from:
    - web
  links:
    - web:web

postgres:
  restart: always
  image: postgres:latest
  ports:
    - "5432:5432"
  volumes:
    - pgdata:/var/lib/postgresql/data/

redis:
  restart: always
  image: redis:latest
  ports:
    - "6379:6379"
  volumes:
    - redisdata:/data